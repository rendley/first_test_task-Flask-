<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="{{url_for('create_author')}}">Add Author</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('author')}}">Edit Author</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('create_book')}}">Add Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('book')}}">Edit Book</a>
                </li>

            </ul>

                <form class="form-inline my-2 my-lg-0" method="GET">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" 
                    aria-label="Search" name="q", value="{{ request.args.get('q', '') }}">

                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            <ul class="navbar-nav mr-rigth">
                {% if current_user.is_authenticated %}

                    <li class="nav-item">
                        <span class="nav-link"> Привет {{ current_user.username }} !</span>
                    </li>

                    <li class="nav-item"> 
                        <a class="nav-link" href="{{url_for('logout')}}">Logout</a>                  
                    </li>

                {% else %}

                    <li class="nav-item"> 
                        <a class="nav-link" href="{{url_for('login')}}">Login</a>                  
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('register')}}">Registration</a>
                    </li>

                {% endif%}
             </ul>
        </div>
    </nav>

    <title>{{title}}</title>
</head>

<body>

    {% block content %}

    {% endblock %}

    <script src="{{url_for('static', filename='js/jquery-3.4.1.slim.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>

</html>
